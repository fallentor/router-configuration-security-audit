{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management</title>
    
    <!-- 引入Bootstrap样式和字体图标库 -->
    <link rel="stylesheet" href="/static/bootstrap-4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/Font-Awesome-6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f1f1f1;
            font-family: "Microsoft Yahei", sans-serif;
        }

        .main-container {
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.16), 0 0 1px rgba(0, 0, 0, 0.04);
            padding: 30px;
            border-radius: 4px;
            margin-top: 30px;
        }
    </style>
    <!-- 页面自定义样式 -->
    {% block extra_css %} {% endblock %}
</head>
<body>
    <div class="container main-container">
        {% block content %}

        {% endblock %}
    </div>

    <script src="/static/jquery-3.6.0/dist/jquery.min.js"></script>
    <script src="/static/bootstrap-4.6.0/dist/js/bootstrap.min.js"></script>
    <!-- 页面自定义js -->
    {% block extra_js %} {% endblock %}
</body>
</html>
